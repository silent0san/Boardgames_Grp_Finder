{% extends "boardgames_app/base.html" %}

{% block title %}Create an Account {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <center>
        <h1>
            Add meeting
        </h1>
    </center>
    {% if submitted %}
        You Meeting was created successfully!
    {% else %}
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Add Meeting</button>
        </form>
    {% endif %}
{% endblock %}
